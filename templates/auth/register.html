{% extends 'index.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <br><br><br>
  <form method="post" align="center">
    <label for="email_address">Hawk Email Address</label>
    <input type="email" name="email_address" id="email_address" required><br><br>
    <label for="username">Username</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input name="username" id="username" required><br><br>
    <label for="password">Password </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="password" name="password" id="password" required><br><br>
    <label for="name">Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="name" name="name" id="name" required><br><br>
    <input type="submit" value="Register">
  </form>
{% endblock %}
